<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="plot.css">
  <style>
    body {
      display: grid;
      grid-template-areas: "left right";
      grid-template-columns: 2fr 1fr;
      height: 100vh;
    }
    div#left {
      grid-area: left;
      height: 100vh;
      display: block;
    }
    div#right {
      grid-area: right;
      height: 100vh;
      display: block;
      background-color: #333;

    }
    /* svg {
      height: 100%;
      width: 100%;
    } */
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="right">
    <svg class="plot" id="p1"></svg>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="plot.js"></script>
</body>
</html>
